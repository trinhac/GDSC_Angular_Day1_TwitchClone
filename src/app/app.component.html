<div class="signup-container">
  <div class="signup-content">
    <div class="signup-header">
      <img src="https://seeklogo.com/images/T/twitch-tv-logo-51C922E0F0-seeklogo.com.png"  class="icon-logo">
      <h2 class="signup-title">Join Twitch today</h2>
    </div>
    <div class="signup-nav">
      <!-- Navigation or additional content -->
    </div>
    <div class="signup-body">
      <form action="" class="form-group">
        <div class="form-control">
          <label for="username">Username:</label>
          <input type="text" id="username" class="username-input">
          <label for="password">Password:</label>
          <input type="text" id="password" class="password-input">
          <label for="confirm-password">Confirm Password:</label>
          <input type="text" id="confirm-password" class="confirm-pwd-input">
          <div class="dob">
            <select id="month" class="month"> 
              <option value="jan">January</option>
              <option value="feb">Febuary</option>
            </select>
            <input type="text" id="day" placeholder="Day" class="day">
            <label for="year"></label>
            <input type="text" id="year" placeholder ="Year" class="year">
          </div>
          <div class="phonenumber-input">
            <label for="phonenumber-region">Phone Number Region:</label>
            <input type="text" id="phonenumber-region" class="phonenumber-region">
            <label for="phonenumber-number">Phone Number:</label>
            <input type="text" id="phonenumber-number" class="phonenumber-number">
          </div>
        </div>
        <div class="signup-submit">
          <a href="#" class="use-email">Use email instead</a>
          <p class="twitch-policy-desc">Twitch may use your phone number to call or send text messages with information
            regarding your account.</p>
          <p class="twitch-policy-desc">By clicking Sign Up, you are agreeing to Twitchâ€™s Terms of Service and are
            acknowledging our Privacy Notice applies</p>
          <button class="submit-button">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
